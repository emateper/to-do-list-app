<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8a3bcef2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lista de tareas</h1>
        <p class="paragraph">Paso a paso para llegar a tus objetivos</p>
    </div>
    <div class="add-list">
        <input type="text" id="input" placeholder="Agrega una nueva tarea">
        <i class="fa-solid fa-circle-plus" id="buttonadd"></i>
    </div>
    <div class="list-section">
        <h2>Estas son tus tareas</h2>
        <ul id="list">
            <!-- <li>
                <i class="fa-regular fa-circle"></i>
                <p class="text">Hacer una tarea</p>
                <i class="fa-regular fa-trash-can"></i>
            </li> -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
